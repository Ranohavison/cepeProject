<div class="mx-auto">
  <div class="flex flex-col">
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
      <div class="inline-block min-w-full align-middle">
        <div class="overflow-hidden min-h-[77.5vh]">
          <table
            class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-800"
          >
            <thead class="bg-gray-100 dark:bg-blue-600">
              <tr>
                <th scope="col" class="p-5">
                  <div class="flex items-center">
                    <input
                      id="checkbox-all"
                      class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-blue-600 focus:ring-2 dark:bg-blue-600 dark:border-blue-600"
                    />
                    <label for="checkbox-all" class="sr-only">checkbox</label>
                  </div>
                </th>
                <th
                  *ngFor="let column of columns"
                  scope="col"
                  class="py-3 px-6 text-xs font-bold tracking-wider text-left text-gray-500 uppercase dark:text-gray-300"
                >
                  {{ column }}
                </th>
                <th *ngIf="actionTemplate" class="py-3 px-6 text-xs font-bold tracking-wider text-left text-gray-500 uppercase dark:text-gray-300">Actions</th>
              </tr>
            </thead>
            <tbody
              class="bg-white divide-y divide-gray-200 dark:bg-gray-900 dark:divide-gray-800"
            >
              <tr
                *ngFor="let row of data"
                (click)="selectItem(row)"
                class="hover:bg-blue-950 dark:hover:bg-blue-950"
              >
                <td class="p-4 w-4">
                  <div class="flex items-center">
                    <input
                      id="checkbox-table-1"
                      type="checkbox"
                      class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label for="checkbox-table-1" class="sr-only"
                      >checkbox</label
                    >
                  </div>
                </td>
                <td
                  *ngFor="let col of columns"
                  class="py-5 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  {{ row[col] }}
                </td>
                <td *ngIf="actionTemplate">
                  <ng-container *ngTemplateOutlet="actionTemplate; context: { $implicit: row }"></ng-container>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
